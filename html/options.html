<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quick JIRA Options</title>
    <script type="text/javascript" src="../js/options.js"></script>
  </head>
  <body>
    <form id="optionsForm">
      <h3>Quick JIRA URL</h3>
      <p>
        Please enter here the JIRA URL for the Quick Search. Please keep in mind that the URL needs
        to end with an equals sign.
        <br />
        For example:
        <em>https://jira.atlassian.com/secure/QuickSearch.jspa?searchString=</em>
        <br />
        More information regarding the JIRA Quick Search can be found here:
        <a
          target="_blank"
          href="https://confluence.atlassian.com/display/JIRA/Using+Quick+Search#UsingQuickSearch-Smartquerying"
          >JIRA Quick Search</a
        >
      </p>
      <input id="jiraUrl" type="text" style="width: 100%" required />
      <p>
        <button type="submit">Save and Close</button>
      </p>
    </form>
  </body>
</html>
